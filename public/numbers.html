<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mindreader</title>
	<script src="//code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	<script src="js/numbers.js"></script>
	<script src="js/rating.js"></script>
	<link rel="preconnect" href="//fonts.googleapis.com">
	<link rel="preconnect" href="//fonts.gstatic.com" crossorigin>
	<link rel="preload" as="style" href="//fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="content">
	<header id="header">
		<h1>
			Mindreader: Numbers Edition
		</h1>
	</header>
	<article id="main">
		<img src="img/mindreader.png"/>
		<div>I believe that I can read your mind.</div>
		<div>Pick a number between <select id="min"></select> and <select id="max"></select></div>
		<div id="results-numbers">
			Hmm... The number that you are thinking of is: &nbsp;
			<span id="results-numbers-guess"></span>
		</div>
		<div id="buttons">
			<button id="submit">Try it</button>
		</div>
		<div id="rating">
			<div>Rate the mindreader!</div>
			<div>
				<img id="1" class="star" src="img/star-off.png"/>
				<img id="2" class="star" src="img/star-off.png"/>
				<img id="3" class="star" src="img/star-off.png"/>
				<img id="4" class="star" src="img/star-off.png"/>
				<img id="5" class="star" src="img/star-off.png"/>
			</div>
			<div id="rating-message">
				<span class="bold">Thanks for your vote!</span>
				<p/>
				I have received <span id="votes"></span> votes and my current average rating is <span id="ratingAvg"></span>.
			</div>
		</div>
	</article>
	<div id="error"></div>
</div>
</body>
</html>
